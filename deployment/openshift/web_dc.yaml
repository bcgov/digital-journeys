apiVersion: template.openshift.io/v1
kind: Template
labels:
    app: ${APP_NAME}
metadata:
  name: forms-flow-web
objects:
  -
    apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
      creationTimestamp: null
      labels:
        app: ${APP_NAME}
      name: ${NAME}
    spec:
      replicas: 1
      selector:
        app: ${APP_NAME}
      strategy:
        type: Recreate
        rollingParams:
          updatePeriodSeconds: 1
          intervalSeconds: 1
          timeoutSeconds: 600
          maxUnavailable: 25%
          maxSurge: 25%
        resources:
          requests:
            cpu: "${CPU_REQUEST}"
            memory: "${MEMORY_REQUEST}"
          limits:
            cpu: "${CPU_LIMIT}"
            memory: "${MEMORY_LIMIT}"
        activeDeadlineSeconds: 21600
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: ${APP_NAME}
        spec:
          containers:
            - env:
              image: image-registry.openshift-image-registry.svc:5000/${IMAGE_NAMESPACE}/${NAME}:${TAG_NAME}
              name: ${NAME}
              ports:
                - containerPort: 8080
              resources: {}
              tty: true
              volumeMounts:
                - name: ${NAME}-keycloak-config
                  readOnly: true
                  mountPath: "${KC_MOUNT_PATH}"
                - name: ${NAME}-config
                  readOnly: true
                  mountPath: "${MOUNT_PATH}"
          restartPolicy: Always
          volumes:
            - name: ${NAME}-keycloak-config
              configMap:
                name: ${NAME}-keycloak-config
                defaultMode: 420
            - name: ${NAME}-config
              configMap:
                name: ${NAME}-config
                defaultMode: 420
      test: false
      triggers:
        - type: ConfigChange
    status: {}

  -
    apiVersion: v1
    kind: Service
    metadata:
      annotations:
      creationTimestamp: null
      labels:
        app: ${APP_NAME}
      name: ${NAME}
    spec:
      ports:
        - name: "8080"
          port: 8080
          targetPort: 8080
      selector:
        app: ${APP_NAME}
    status:
      loadBalancer: {}

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${NAME}
    spec:
      host: ${FFAWEB_URL}
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: ${NAME}
      wildcardPolicy: None

parameters:
  - name: APP_NAME
    displayName: APP_NAME
    description: The name assigned to all of the OpenShift resources associated to the forms-flow-ai
    required: true
    value: forms-flow-ai
  - name: NAME
    displayName: Name
    description: The name assigned to all of the OpenShift resources associated to the
      server instance.
    required: true
    value: forms-flow-web
  - name: IMAGE_NAMESPACE
    displayName: Image Namespace
    required: true
    description: The namespace of the OpenShift project containing the imagestream for
      the application.
    value: ""
  - name: TAG_NAME
    displayName: Environment TAG name
    description: The TAG name for this environment, e.g., dev, test, prod
    required: true
    value: ""
  - name: CPU_REQUEST
    displayName: Resources CPU Request
    description: The resources CPU request (in cores) for this build.
    required: true
    value: 100m
  - name: CPU_LIMIT
    displayName: Resources CPU Limit
    description: The resources CPU limit (in cores) for this build.
    required: true
    value: 250m
  - name: MEMORY_REQUEST
    displayName: Resources Memory Request
    description: The resources Memory request (in Mi, Gi, etc) for this build.
    required: true
    value: 100Mi
  - name: MEMORY_LIMIT
    displayName: Resources Memory Limit
    description: The resources Memory limit (in Mi, Gi, etc) for this build.
    required: true
    value: 2Gi
  - name: KC_MOUNT_PATH
    displayName: Mount config directory.
    description: The path to where the app config directory will get mounted.
    required: true
    value: /usr/share/nginx/html/config/kc
  - name: MOUNT_PATH
    displayName: Mount config directory.
    description: The path to where the app config directory will get mounted.
    required: true
    value: /usr/share/nginx/html/config/
  - name: FFAWEB_URL
    displayName: FFAWEB_URL
    description:
      Route to access Forms Flow AI Web site
    required: true
