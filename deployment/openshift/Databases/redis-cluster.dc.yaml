# Based on https://github.com/bcgov/common-hosted-email-service/blob/master/openshift/redis-cluster.dc.yaml
---
apiVersion: v1
kind: Template
metadata:
  annotations:
    description: Redis in Cluster mode, with persistent storage.
    iconClass: icon-redis
    openshift.io/display-name: Redis Cluster (Persistent)
    openshift.io/long-description: This template deploys a HA Redis Cluster with persistent storage.
    tags: redis
  name: ${INSTANCE}-${NAME}-cluster
labels:
  app: ${INSTANCE}-${NAME}
  app.kubernetes.io/component: redis
  app.kubernetes.io/instance: ${INSTANCE}
  app.kubernetes.io/name: redis
  app.kubernetes.io/managed-by: template
  app.kubernetes.io/part-of: ${APP_NAME}-${INSTANCE}
  app.kubernetes.io/version: "6"
  template: ${NAME}-cluster-template
objects:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: "allow-redis-${INSTANCE}-to-redis-${INSTANCE}-cluster"
    spec:
      # Allow Redis pods to talk to its cluster
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  app: "${INSTANCE}-${NAME}"
                  statefulset: "${INSTANCE}-${NAME}"
                  role: redis
          ports:
            - port: 6379
              protocol: TCP
            - port: 16379
              protocol: TCP
      podSelector:
        matchLabels:
          app: "${INSTANCE}-${NAME}"
          statefulset: "${INSTANCE}-${NAME}"
          role: redis
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${INSTANCE}-${NAME}
    data:
      update-ip.sh: |
        #!/bin/sh
        CLUSTER_CONFIG="/data/nodes.conf"
        if [ -f $CLUSTER_CONFIG ]; then
          if [ -z "$POD_IP" ]; then
            echo "Unable to determine Pod IP address!"
            exit 1
          fi
          echo "Updating my IP to $POD_IP in $CLUSTER_CONFIG"
          sed -i.bak -e "/myself/ s/[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}/$POD_IP/" $CLUSTER_CONFIG
        fi
        exec "$@"
  - apiVersion: v1
    kind: Service
    metadata:
      name: ${INSTANCE}-${NAME}
    spec:
      ports:
        - name: redis
          port: 6379
          targetPort: 6379
        - name: gossip
          port: 16379
          targetPort: 16379
      selector:
        app: ${INSTANCE}-${NAME}
        statefulset: ${INSTANCE}-${NAME}
  - apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: ${INSTANCE}-${NAME}
    spec:
      podManagementPolicy: Parallel
      replicas: ${{REPLICAS}}
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          statefulset: ${INSTANCE}-${NAME}
      serviceName: ${INSTANCE}-${NAME}
      template:
        metadata:
          labels:
            app: ${INSTANCE}-${NAME}
            app.kubernetes.io/component: redis
            app.kubernetes.io/instance: ${INSTANCE}
            app.kubernetes.io/name: redis
            app.kubernetes.io/managed-by: template
            app.kubernetes.io/part-of: ${APP_NAME}-${INSTANCE}
            app.kubernetes.io/version: "6"
            role: redis
            statefulset: ${INSTANCE}-${NAME}
        spec:
          containers:
            - name: redis
              image: ${IMAGE_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
              imagePullPolicy: IfNotPresent
              command:
                - /script/update-ip.sh
                - redis-server
                - /conf/redis.conf
              env:
                - name: POD_IP
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
                - name: REDISCLI_AUTH
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: ${INSTANCE}-${NAME}-secret
              lifecycle:
                preStop:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - redis-cli -h $HOSTNAME shutdown save
              livenessProbe:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - test "$(redis-cli -h $HOSTNAME ping)" == "PONG"
                initialDelaySeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
              ports:
                - containerPort: 6379
                  name: redis
                - containerPort: 16379
                  name: gossip
              readinessProbe:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - test "$(redis-cli -h $HOSTNAME ping)" == "PONG"
                initialDelaySeconds: 15
                timeoutSeconds: 1
                failureThreshold: 3
              resources:
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
              volumeMounts:
                - name: conf
                  mountPath: /conf
                  readOnly: false
                - name: data
                  mountPath: /data
                  readOnly: false
                - name: script
                  mountPath: /script
                  readOnly: false
          volumes:
            - name: conf
              secret:
                secretName: ${INSTANCE}-${NAME}-secret
            - name: script
              configMap:
                name: ${INSTANCE}-${NAME}
                defaultMode: 0755
      volumeClaimTemplates:
        - metadata:
            name: data
            labels:
              app: ${INSTANCE}-${NAME}
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: ${PVC_SIZE}
          storageClassName: ${STORAGE_CLASS}
parameters:
  - name: APP_NAME
    description: The name of the application which will use this.
    displayName: Application client name
    required: true
  - name: NAME
    description: The name of the application for labelling all artifacts.
    displayName: Application Name
    required: true
    value: redis
  - name: INSTANCE
    description: The name of this instance of the application
    displayName: Application Instance Name
    required: true
  - name: REPLICAS
    description: The number of StatefulSet replicas to use.
    displayName: Replicas
    required: true
    value: "1"
  - name: IMAGE_REGISTRY
    description: The base docker registry
    displayName: Docker Image Registry
    required: true
    value: docker.io
  - name: IMAGE_NAME
    description: Redis Image Name
    displayName: Image Name
    required: true
    value: redis
  - name: IMAGE_TAG
    description: Redis Image Tag
    displayName: Image Tag
    required: true
    value: 6.2.10-alpine
  - name: CPU_REQUEST
    description: Starting amount of CPU the container can use.
    displayName: CPU Request
    required: true
    value: 25m
  - name: CPU_LIMIT
    description: Maximum amount of CPU the container can use.
    displayName: CPU Limit
    required: true
    value: 100m
  - name: MEMORY_REQUEST
    description: Starting amount of memory the container can use.
    displayName: Memory Request
    required: true
    value: 64Mi
  - name: MEMORY_LIMIT
    description: Maximum amount of memory the container can use.
    displayName: Memory Limit
    required: true
    value: 256Mi
  - name: PVC_SIZE
    description: The size of the persistent volume to create.
    displayName: Persistent Volume Size
    required: true
    value: 512Mi
  - name: STORAGE_CLASS
    description: The type of the persistent volume to create.
    displayName: Persistent Volume Class
    required: true
    value: netapp-file-standard
