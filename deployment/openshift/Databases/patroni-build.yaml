---
apiVersion: v1
kind: Template
metadata:
  name: patroni
labels:
  app: ${NAME}
  phase: build
  app.kubernetes.io/component: database
  app.kubernetes.io/name: patroni
  app.kubernetes.io/managed-by: template
  app.kubernetes.io/version: "${PG_VERSION}"
parameters:
  - name: NAME
    value: "patroni"
  - name: OUT_VERSION
    description: Ouput version
    value: "12.4-latest"
  - name: GIT_URI
    value: "https://github.com/bcgov/patroni-postgres-container.git"
  - name: GIT_REF
    value: "master"
  - name: PG_VERSION
    value: "12.4"
objects:
  # Postgres ImageStream is created if it doesn't already exist
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: postgres
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: ImageStreamTag
    lookupPolicy:
      local: false
    metadata:
      name: postgres:${PG_VERSION}
    tag:
      from:
        kind: DockerImage
        name: artifacts.developer.gov.bc.ca/docker-remote/postgres:${PG_VERSION}
      importPolicy:
        scheduled: true
      name: "${PG_VERSION}"
      referencePolicy:
        type: Source
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ${NAME}
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: ${NAME}
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: "${NAME}:${OUT_VERSION}"
      source:
        contextDir: /
        git:
          ref: ${GIT_REF}
          uri: ${GIT_URI}
        type: Git
      strategy:
        dockerStrategy:
          from:
            kind: ImageStreamTag
            name: postgres:${PG_VERSION}
          buildArgs:
              - name: "patroniv"
                value: "2.0.1"
        type: Docker
      triggers:
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange